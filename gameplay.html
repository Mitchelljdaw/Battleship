<!DOCTYPE html>
<html>
<title>Battleship</Title>
  <head>
    <script src="battleship_view.js"></script>
    <script src="battleship_model.js"></script>
    <link rel="stylesheet" href="battleship.css">
      <header>
    BattleShip
    <div id=nav>
    <ul>
      <li><a href="index.html">Main</a></li>

    </ul>
  </div>

<body onload="createTable(10,10)">
  <div id="main">
    <div  id="gameboard1">
      <div id="inputs">
        <ul>
          <li>
            <select id=select onchange="select();" onfocus="this.selectedIndex = -1;">

               <option value="One Player">One Player</option>
             </select>
         </li>
          <li><input type=text value="NAME" id=text onkeypress="text(event)"></input></li>
          <li><input type=button value=PLACE id=buttons onclick="place()"></input></li>
          <li><input type=button value=START id=buttons onclick="start()"></input></li>
        </ul>
      </div>
</div>
<div id="gameboard2">
</div>
<div id=information>
</div>
<div id=debug>
  <script> debug.innerHTML = localStorage.getItem("Login-Info") </script>
  <input type=button value=Clear id=button onclick="clearLocal()"></input>
</div>
  </div>
</body>
