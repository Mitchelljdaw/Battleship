<!DOCTYPE html>
<html>
<title>Battleship</Title>
  <head>
    <script src="battleship_view.js"></script>
    <script src="battleship_model.js"></script>
    <link rel="stylesheet" href="battleship.css">
      <header>
    BattleShip
    <div id=nav>
    <ul>
      <li><a href="index.html">Main</a></li>
      <li><a href="gameplay.html">Play Game</a></li>
      <li><a href="documentation.html">Documentation</a></li>
    </ul>
  </div>
    </header>
  </head>
<body onload="createTable(10,10)">
  <div id="main">
    <div  id="gameboard1">
      <div id="inputs">
        <ul>
          <li><input type=text value="NAME" id=text onkeypress="text(event)" maxlength="20" autofocus></input></li>
          <li><input type=button value="Start Game" id=buttons onclick="begin()"></input></li>
          <li><input type=button value="New Game" id=buttons onclick="restart()"></input></li>
        </ul>
      </div>
    <div id="hide"></div>
</div>
<div id="gameboard2">
</div>
<div id=information>
  <p>Game Data from XML file</p>
</div>
<div id=debug>
  <script>
  if(localStorage["Games-won-you"] == "undefined" ||localStorage.length == 0){
    debug.innerHTML = "No games have been played.";
    localStorage["Games-won-you"] = "";
    localStorage["Games-won-opp"] = "";
  }
  else{
    debug.innerHTML ="You have won:"+localStorage.getItem("Games-won-you").length+" games."+"<br>"+"The opponant has won:"+localStorage.getItem("Games-won-opp").length+" games.";
  }
   </script>
  <input type=button value=Clear id=button onclick="clearLocal()"></input>
</div>
  </div>
</body>
<footer>
<div class=footer>
<p>&copyMitchell Daw 2017</p>
</div>
</footer>
</html>
